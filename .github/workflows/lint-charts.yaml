name: Lint Charts

on:
  pull_request:
    branches:
      - master

jobs:
  lint-charts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4.3.1 # using exact version because of https://github.com/Azure/setup-helm/issues/126
        with:
          version: v3.18.6

      - name: Lint charts
        run: helm lint charts/*