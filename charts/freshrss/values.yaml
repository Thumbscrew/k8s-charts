# Default values for freshrss.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
strategy:
  type: Recreate

image:
  repository: freshrss/freshrss
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

freshrss:
  # -- PHP Timezone - see https://www.php.net/timezones
  timezone: UTC
  # -- Enables additional development information if set to `development` (increases the level of logging and ensures that errors are displayed)
  freshEnv: production
  autoInstall:
    # -- Enable automatic install - configurable through the web application if disabled
    enabled: false
    # -- URL for FreshRSS instance
    baseUrl: freshrss.local
    # -- Language short code
    language: en
    # -- Enable FreshRSS API
    apiEnabled: false
    db:
      # -- Database type - `pgsql`, `mysql` or `sqlite`
      type: sqlite
      # -- Database name
      name: freshrss
      # -- Database hostname
      host: ""
      # -- Database password
      password: freshrss
      # -- Database user
      user: freshrss
    defaultUser:
      # -- Username for the default user
      user: admin
      # -- Password for the default user
      password: admin
      # -- Email for the default user
      email: admin@example.com
  cron:
    # -- Enable Cron to periodically refresh feeds
    enabled: false
    # -- Minute(s) past the hour to run cron
    cronMin: "13,43"
  oidc:
    enabled: false
    providerMetadataUrl: ""
    clientId: ""
    clientSecret: ""
    clientCryptoKey: ""
    existingClientSecret:
      name: ""
      clientIdKey: clientId
      clientSecretKey: clientSecret
      clientCryptoKeyKey: clientCryptoKey
    remoteUserClaim: ""
    scopes: []
      # - openid
    xForwardedHeaders: []
      # - Forwarded
      # - X-Forwarded-Host
      # - X-Forwarded-Port
      # - X-Forwarded-Proto
    session:
      inactivityTimeout: 300
      maxDuration: -1
      type: ""

persistence:
  enabled: false
  existingClaim: ""
  annotations: {}
  accessMode: ReadWriteOnce
  storageClass: ""
  size: 10Gi

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: freshrss.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
