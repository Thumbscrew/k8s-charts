# Default values for cinny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/cinnyapp/cinny
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

customConfig:
  # -- Enable the use of a custom config.json - see https://github.com/cinnyapp/cinny/blob/dev/config.json
  enabled: false
  data:
    # -- Index (starting with 0) in homeserverList of the server to display by default
    defaultHomeserver: 3
    # -- List of Matrix homeservers to display
    homeserverList:
      - converser.eu
      - envs.net
      - halogen.city
      - matrix.org
      - mozilla.org
    # -- Allow the user to enter a homeserver not in the list
    allowCustomHomeservers: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: cinny.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: cinny-tls
  #    hosts:
  #      - cinny.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 50m
  #   memory: 64Mi
  # requests:
  #   cpu: 50m
  #   memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
